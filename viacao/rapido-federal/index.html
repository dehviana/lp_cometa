   <header class="rapido-federal">
      <div class="Clickbus_logo">ClickBus</div>

   </header>
    <div class="banner">
        <img src="/assets/images/viacao-rapido-federal.jpg" alt="Viação Rápido Federal" width="124" height="29" class="Clickbus_cometa">

    </div> <!-- Banner -->
    <form class="wrapper" id="bannerForm" >
        <h2>Encontre sua <strong>passagem de ônibus!</strong></h2>
        <label for="originPlace">
            <span class="Clickbus_pointer"></span>Origem
            <span class="error"></span>
        </label>
        
        <input type="text"  id="originPlace" placeholder="Informe sua origem" onkeyup="retirarAcento(this)" >
        <input id="originPlaceSlug" type="hidden" >
       

        <label for="destinationPlace">
            <span class="Clickbus_pointer"></span>Destino

        <input type="text" id="destinationPlace" placeholder="Informe seu destino" onkeyup="retirarAcento(this)" >

        <div class="ida">

                <span class="Clickbus_cal"></span>Data
                <span class="error"></span>
            </label>
            <input class="datepicker" id="departureDate" type="text" placeholder="Data de ida" readonly="readonly">
        </div><!-- Ida -->

        <div class="volta">
            <button id="datahoje" type="button" class="btn_hjmn btn_hoje">Hoje</button>

        </div><!-- Volta -->

         <button type="submit" id="frmBus" class="rapido-federal"value="Buscar Passagens" >Buscar Passagens</button>
         
    </form>
   

    <footer class="wrapper foot">

  <script type="text/javascript" src="/assets/javaScript/jquery.min.js"></script>
  <script type="text/javascript" src="/assets/javaScript/typeahead.bundle.min.js"></script>
  <script type="text/javascript" src="/assets/javaScript/moment.min.js"></script>
  <script type="text/javascript" src="/assets/javaScript/pikaday.min.js"></script>
  <script type="text/javascript" src="/assets/javaScript/clickbuswebapp.min.js"></script>

  <script type="text/javascript">

      function retirarAcento(objResp) {
          var varString = new String(objResp.value);
          var stringAcentos = new String('àâêôûãõáéíóúçüÀÂÊÔÛÃÕÁÉÍÓÚÇÜ');
          var stringSemAcento = new String('aaeouaoaeioucuAAEOUAOAEIOUCU');
          var i = new Number(); var j = new Number(); var cString = new String(); var varRes = '';
          for (i = 0; i < varString.length; i++) { cString = varString.substring(i, i + 1);
          for (j = 0; j < stringAcentos.length; j++) {
              if (stringAcentos.substring(j, j + 1) == cString){
                  cString = stringSemAcento.substring(j, j + 1);
              }
          } varRes += cString; } objResp.value = varRes;
      
      }
        (function(window){
            document.getElementById('bannerForm').addEventListener('submit', formSubmit);
            function formSubmit(e){
                e.preventDefault();
                window.Clickbus.handlerSubmit(this);
        };

        

         var eleGroup = document.querySelectorAll('.datepicker');
                for(x in eleGroup) {
                    if(eleGroup.hasOwnProperty(x)) {
                        new Pikaday({
                          field: eleGroup[x],
format:                           'DD/MM/YYYY',
                          minDate: moment().toDate(),
                          bound: false,
                          container: document.getElementById('pikadayinner'),
                          i18n: {
previousMonth:                            'Previous Month',
nextMonth:                                'Next Month',
                          months        :['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro', 'Outubro','Novembro','Dezembro'],
                          weekdays      : ['Domingo','Segunda','Ter&ccedil;a','Quarta','Quinta','Sexta','S&aacute;bado','Domingo'],
weekdaysShort:                            ['Dom','Seg','Ter','Qua','Qui','Sex','Sab','Dom']
                          }});
                              }
                }
                


            window.Clickbus = {
                routes : [],
                labels : [],
                init : function(){
                  
                    jQuery('#frmBus').submit(function(e){
                        e.preventDefault();
                        Clickbus.handlerSubmit(this);
                      
                    });
                    Clickbus.loadRoutes();
                    Array.prototype.contains = function(element){
                        return this.indexOf(element) > -1;
                    };
                },
                loadRoutes : function(){
                    jQuery.ajax({
                        type: "GET",
                        url: "/assets/javaScript/rotas.js",
                        //url: "/assets/javaScript/rotas.js",
                        dataType: "script"
                    });
                },
                isValidDate : function(date){
                    var matches = /^(\d{2})[-\/](\d{2})[-\/](\d{4})$/.exec(date);
                    if (matches == null) return false;
                    var d = parseInt(matches[1]);
                    var m = parseInt(matches[2]);
                    var y = parseInt(matches[3]);
                    var composedDate = new Date(y+'/'+m+'/'+d);
                    var realMonth = parseInt(composedDate.getMonth())+1;
                    return composedDate.getDate() == d &&
                            realMonth == m &&
                            composedDate.getFullYear() == y;
                },
                handlerSubmit : function(o){
                    var oSlug = jQuery.trim(o.originPlaceSlug.value),
                        dSlug = jQuery.trim(o.destinationPlaceSlug.value),
                        dDep = jQuery.trim(o.departureDate.value).match(/^(\d{1,2})\/(\d{1,2})\/(\d{4})$/),
                        strRet = '',
                        error = false;
                        jQuery('.error',o).html('');
                        
                        if(!Clickbus.labels.contains(o.originPlace.value)){
                            error = true;
                            jQuery('label[for=originPlace] .error',o).html('Origem inexistente');
                           
                        }
                        if(!Clickbus.labels.contains(o.destinationPlace.value)){
                            error = true;
                            jQuery('label[for=destinationPlace] .error',o).html('Destino inexistente');
                           
                        }
                        
                        if(!Clickbus.isValidDate(o.departureDate.value)){
                            error = true;
                            jQuery('label[for=departureDate] .error',o).html('Data inv&aacute;lida');
                        }
                    
                    if(oSlug!=='' && dSlug!=='' && dDep !== null && !error){
                       var url = 'https://m.clickbus.com.br/#/search/results/brazil/'+oSlug+'/'+dSlug+'/'+dDep[3]+'-'+dDep[2]+'-'+dDep[1];
                        /*var url = 'http://passagens.transportal.com.br/pt/busca/'+oSlug+'/'+dSlug+'/?ida='+dDep[3]+'-'+dDep[2]+'-'+dDep[1]+strRet;*/
                        window.location.href = url;
                    }
                },
                callback : function(data){
                    Clickbus.routes = data;
                    if(Clickbus.routes.length > 0){


                        var substringMatcher = function(strs) {
                          return function findMatches(q, cb) {
                            var matches, substrRegex;
                            matches = [];
                            substrRegex = new RegExp(q, 'i');
                            $.each(strs, function(i, str) {
                              if (substrRegex.test(str.label)) {
                                  matches.push({ value: str.label, slug: str.slug });
                              }
                            });
                            cb(matches);
                          };
                        };


                        $('#originPlace, #destinationPlace').typeahead({
                          hint: true,
                          highlight: true,
                          minLength: 2
                        },
                        {
name:                           'states',
displayKey:                           'value',
source:                           substringMatcher (Clickbus.routes)
                        });

                        $('#originPlace').bind('typeahead:selected', function(obj, data) {
                            $('#originPlaceSlug').val(data.slug);
                        });

                        $('#destinationPlace').bind('typeahead:selected', function(obj, data) {
                            $('#destinationPlaceSlug').val(data.slug);
                        });
                                
                       
                        for(i in data){
                            Clickbus.labels.push(data[i].label);
                        }
                    }
                }
            };
        
        })(window);
        Clickbus.init();


        jQuery(document).ready(function () {

                

                jQuery('#datahoje').click(function() {
                    jQuery(this).addClass("ativo").siblings().removeClass('ativo');
                    jQuery('#departureDate').val('');
                    jQuery('#departureDate').val(jQuery('#departureDate').val() + moment().format('DD/MM/YYYY'));
                    jQuery("#pikadayinner").css("display","none")
                });

                jQuery('#dataamanha').click(function() {
                    jQuery(this).addClass("ativo").siblings().removeClass('ativo');
                    jQuery('#departureDate').val('');
                    jQuery('#departureDate').val(jQuery('#departureDate').val() + moment().add('d', 1).format('DD/MM/YYYY'));
                    jQuery("#pikadayinner").css("display","none")
                });

                jQuery('#departureDate').on('focus', function() {
                    jQuery('#datahoje').removeClass('ativo');
                    jQuery('#dataamanha').removeClass('ativo');
                    jQuery("#pikadayinner").css("display","block")
                    
                });

               jQuery('div#pikadayinner').on('click', '.pika-button', function() {
                    jQuery("#pikadayinner").css("display","none")
                    return false;
                });

          });
</script>
